name: CI-CD to AWS EC2 (Docker, Role-based)

on:
  push:
    branches:
      - master   # 브랜치 이름 다르면 여기 바꿔

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    permissions:
      id-token: write   # OIDC로 IAM Role Assume 하려고 필요
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build jar with Gradle
        run: ./gradlew clean bootJar test

      - name: Configure AWS credentials (Assume Role)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::342829152555:role/BuskmateGithubActionRole
          aws-region: ap-northeast-2
          role-session-name: buskmate-github-actions

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "Pushing Docker image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push ARM image to ECR
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building and pushing linux/arm64 image..."
          docker buildx build \
            --platform linux/arm64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            --push .
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push-image

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user

            echo "[deploy] ECR 로그인..."
            aws ecr get-login-password --region ap-northeast-2 \
              | docker login --username AWS --password-stdin ${{ secrets.ECR_REGISTRY }}

            echo "[deploy] 환경 변수 설정..."
            export DB_HOST=${{ secrets.RDS_HOST }}
            export DB_PORT=${{ secrets.RDS_PORT }}
            export DB_NAME=${{ secrets.RDS_DB }}
            export DB_USERNAME=${{ secrets.RDS_USERNAME }}
            export DB_PASSWORD=${{ secrets.RDS_PASSWORD }}

            echo "[deploy] 최신 이미지 pull (docker-compose)..."
            docker-compose pull

            echo "[deploy] 컨테이너 재실행 (docker-compose up -d)..."
            docker-compose up -d

            echo "[deploy] 완료!"